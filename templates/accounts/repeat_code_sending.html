{% extends "../base2.html" %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Введите почту, чтобы получить новый код</h3>
                </div>
                <div   class="card-body ">
                    <form action="/accounts/resend_code" method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="email">Email: </label>
                            <input id="email" type="text" name="email" value="">
                        </div>
                        <div class="mt-4 mb-0">
                            <input type="submit"  class="btn btn-primary btn-block" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
