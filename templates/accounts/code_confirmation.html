{% extends "../base2.html" %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Введите код, отправленный на почту</h3>
                </div>
                <div class="card-body ">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="username_email">Username or email: </label>
                            <input id="username_email" type="text" name="username_email" value="{{ current_username }}">
                        </div>
                        <div class="row mb-3">
                            <label for="code">Code: </label>
                            <input id="code" type="text" name="code" value="">
                        </div>
                        <div class="mt-4 mb-0">
                            <input type="submit"  class="btn btn-primary btn-block" value="Подтвердить">
                        </div>
                    </form>
                        <div class="mt-4 mb-0">
                            <a href="/accounts/resend_code_form">Не пришёл код?</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
