{% extends "../base2.html" %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Регистрация</h3></div>
                <div class="card-body ">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                                {{ form.username.errors }}
                                <label for="{{ form.username.id_for_label }}">Логин:</label>
                                {{ form.username }}
                        </div>
                           <div class="row mb-3">
                                {{ form.email.errors }}
                                <label for="{{ form.email.id_for_label }}">Email:</label>
                                {{ form.email }}
                            </div>
                        <div class="row mb-3">
                            {{ form.password1.errors }}
                                <label for="{{ form.password1.id_for_label }}">Пароль:</label>
                                {{ form.password1 }}
                        </div>
                        <div class="row mb-3">
                            {{ form.password2.errors }}
                                <label for="{{ form.password2.id_for_label }}">Подтверждение пароля:</label>
                                {{ form.password2 }}
                        </div>
                        <div class="mt-4 mb-0">
                            <input type="submit"  class="btn btn-primary btn-block" value="Зарегистрироваться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
